# Fail2Ban configuration file for "Fail2ban Sophos XG API"

[Definition]

# Option:  actionstart
# Notes.:  command executed on demand at the first ban (or at the start of Fail2Ban if actionstart_on_demand is set to false).
# Values:  CMD
#
actionstart = python3 /home/ecite/projects/f2b-sophosxg/f2b-sophosxg.py start

# Option:  actionflush
# Notes.:  command executed once to flush (clear) all IPS, by shutdown (resp. by stop of the jail or this action)
# Values:  CMD
#
actionflush = python3 /home/ecite/projects/f2b-sophosxg/f2b-sophosxg.py flush

# Option:  actionstop
# Notes.:  command executed at the stop of jail (or at the end of Fail2Ban)
# Values:  CMD
#
actionstop = python3 /home/ecite/projects/f2b-sophosxg/f2b-sophosxg.py stop

# Option:  actioncheck
# Notes.:  command executed once before each actionban command
# Values:  CMD
#
actioncheck = python3 /home/ecite/projects/f2b-sophosxg/f2b-sophosxg.py check

# Option:  actionban
# Notes.:  command executed when banning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    See jail.conf(5) man page
# Values:  CMD
#
actionban = python3 /home/ecite/projects/f2b-sophosxg/f2b-sophosxg.py ban --ip <ip>

# Option:  actionunban
# Notes.:  command executed when unbanning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    See jail.conf(5) man page
# Values:  CMD
#
actionunban = python3 /home/ecite/projects/f2b-sophosxg/f2b-sophosxg.py unban --ip <ip>
